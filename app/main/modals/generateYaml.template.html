<!-- The "Formatted Manifest" Modal -->
<section id="exportYamlModal">
  <div class="modal-header">
    <button id="closeBtn" type="button" class="btn btn-xs btn-default pull-right" 
        data-dismiss="modal" aria-label="Close" ng-click="close()">
      <i class="fa fa-fw fa-times"></i>
    </button>
    <h4 class="modal-title pull-left">{{ title }}</h4>
  </div>
  
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12">
        <pre style="height:350px;">{{ reformat(legacyMode) }}</pre>
      </div>
    </div>
  </div>
  
  <div class="modal-footer">
    <div class="row">
      <div class="pull-left">
        <button class="btn btn-default" ng-hide="true" ng-click="legacy = !legacy"
            tooltip-placement="right" uib-tooltip="Disabling legacy mode will format YAML using the new 'connections' style for cisrun">
          <i class="fa fa-fw" ng-class="{ 'fa-check-square': legacyMode, 'fa-square': !legacyMode }"></i> Legacy
        </button>
      </div>
      <div class="pull-right">
        <button id="cancelBtn" type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()"><i class="fa fa-fw fa-times"></i> Close</button>
        <button id="copyToClipboardModalBtn" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="copy()"><i class="fa fa-fw fa-clipboard"></i> Copy to Clipboard</button>
      </div>
    </div>
  </div>
</section>
