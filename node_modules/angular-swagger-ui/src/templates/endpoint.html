<div id="{{api.name}}" class="clearfix" ng-class="api.css">
    <ul id="{{api.name}}*" class="list-inline pull-left endpoint-heading">
        <li>
            <h4>
                <a ng-click="api.open=!api.open;api.open?permalink(api.name):'';" ng-bind="api.name"></a>
                <span ng-if="api.description"> : <span ng-bind="api.description"></span></span>
            </h4>
        </li>
    </ul>
    <ul class="list-inline pull-right endpoint-actions">
        <li>
            <a ng-click="api.open=!api.open;api.open?permalink(api.name):'';" swagger-translate="endPointToggleOperations"></a>
        </li>
        <li>
            <a ng-click="expand(api);api.open?permalink(api.name):'';" swagger-translate="endPointListOperations"></a>
        </li>
        <li>
            <a ng-click="expand(api,true);api.open?permalink(api.name+'*'):'';" swagger-translate="endPointExpandOperations"></a>
        </li>
    </ul>
</div>
<ul class="list-unstyled operations" ng-class="api.css" ng-if="api.open">
    <li ng-repeat="op in api.operations track by $index" class="operation" ng-class="[op.httpMethod,op.css,{'has-authorization':op.security.length}]" ng-include="'templates/operation.html'"></li>
</ul>
