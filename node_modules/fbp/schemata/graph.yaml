---
"$schema": "http://json-schema.org/draft-04/schema"
id: 'graph.json'
title: 'FBP graph'
description: |
  A graph of FBP processes and connections between them.
  This is the primary way of specifying FBP programs.
name: "graph"
type: "object"
additionalProperties: false
properties: 
  caseSensitive:
    type: "boolean"
    description: "Whether the graph port identifiers should be treated as case-sensitive"
  properties: 
    type: "object"
    description: "User-defined properties attached to the graph."
    additionalProperties: true
    properties: 
      name: 
        type: "string"
        description: "Name of the graph"
      environment:
        type: "object"
        description: "Information about the execution environment for the graph"
        additionalProperties: true
        required: ['type']
        properties:
          type:
            type: "string"
            description: "Runtime type the graph is for"
            example: "noflo-nodejs"
          content:
            type: "string"
            description: "HTML fixture for browser-based graphs"
      description:
        type: "string"
        description: "Graph description"
      icon:
        type: "string"
        description: "Name of the icon that can be used for depicting the graph"
  inports: 
    type:
      - object
      - undefined
    description: "Exported inports of the graph"
    additionalProperties: true
    patternProperties: 
      "[a-z0-9]+": 
        type: "object"
        properties: 
          process: 
            type: "string"
          port: 
            type: "string"
          metadata: 
            type: "object"
            additionalProperties: true
            required: []
            properties:
              x:
                type: integer
                description: "X coordinate of a graph inport"
              y:
                type: integer
                description: "Y coordinate of a graph inport"
  outports: 
    type:
      - object
      - undefined
    description: "Exported outports of the graph"
    additionalProperties: true
    patternProperties: 
      "[a-z0-9]+": 
        type: "object"
        properties: 
          process: 
            type: "string"
          port: 
            type: "string"
          metadata: 
            type: "object"
            required: []
            additionalProperties: true
            properties:
              x:
                type: integer
                description: "X coordinate of a graph outport"
              y:
                type: integer
                description: "Y coordinate of a graph outport"
  groups: 
    type: "array"
    description: "List of groups of processes"
    items: 
      type: "object"
      additionalProperties: false
      properties: 
        name: 
          type: "string"
        nodes: 
          type: "array"
          items: 
            type: "string"
        metadata:
          type: object
          additionalProperties: true
          required: []
          properties:
            description:
              type: string
  processes: 
    type: "object"
    description: |
      The processes of this graph.
      Each process is an instance of a component.
    additionalProperties: false
    patternProperties: 
      "[a-zA-Z0-9_]+": 
        type: "object"
        properties: 
          component: 
            type: "string"
          metadata: 
            type: "object"
            additionalProperties: true
            required: []
            properties:
              x:
                type: integer
                description: "X coordinate of a graph node"
              y:
                type: integer
                description: "Y coordinate of a graph node"
  connections: 
    type: "array"
    description: |
      Connections of the graph.
      A connection either connects ports of two processes, or specifices an IIP as initial input packet to a port.
    items: 
      type: "object"
      additionalProperties: false
      properties: 
        src: 
          type: "object"
          additionalProperties: false
          properties: 
            process: 
              type: "string"
            port: 
              type: "string"
            index:
              type: integer
        tgt: 
          type: "object"
          additionalProperties: false
          properties: 
            process: 
              type: "string"
            port: 
              type: "string"
            index:
              type: integer
        data: {}
        metadata: 
          type: "object"
          additionalProperties: true
          required: []
          properties:
            route:
              type: integer
              description: "Route identifier of a graph edge"
            schema:
              type: string
              format: "uri"
              description: "JSON schema associated with a graph edge"
            secure:
              type: boolean
              description: "Whether edge data should be treated as secure"
